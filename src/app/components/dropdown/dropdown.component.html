<div *ngFor="let item of dropdownItems; let i = index">
    <button (click)="toggleDropdown(i)">
    {{item.content}}
    </button>
    <div *ngIf="i === openDropdown">
      <ul *ngIf="item.children">
        <li *ngFor="let child of item.children">
          {{ child.path }}
        </li>
      </ul>
    </div>
</div>
