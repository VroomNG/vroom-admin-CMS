<div class="main-container">
    <div class="header">
        <div class="add-admin-form">
           <div class="card">
            <div class="card-title">
                <h5>Add Partner</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="name">First Name*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="First Name"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="lastname">Last Name*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Last Name"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="city">City*</label>
                            </div>
                            <p-dropdown formControlName="city" [options]="cities" optionLabel="name" class="dropdown"></p-dropdown>
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="phone">Phone Number*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Phone"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="password">Email*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Email"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="password">Password*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Password"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="password">Liscence *</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Liscence Number"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="city">Vehicle Type*</label>
                            </div>
                            <p-dropdown formControlName="city" [options]="cities" optionLabel="name" class="dropdown" placeholder="Select a Vehicle Type"></p-dropdown>
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                </div>
                
                <!-- <div class="btn"> -->
                    <button type="submit" label="submit">
                       Add 
                    </button>
                    <button type="submit" label="submit" class="button">
                       Cancel
                    </button>
                <!-- </div> -->
              </form>
            </div>
           </div>
           <div class="card">
            <div class="card-title">
                <h5>Add Bank Details</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="name">Account Holder Name*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Account Holder Name"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="lastname">Account Number*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Account Number"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="phone">Name of Bank*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Name of Bank"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="phone">Bank Location*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Bank Location"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="password">Payment Email*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Payment Email"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="password">Bank Sort Code*</label>
                            </div>
                            <input pInputText pKeyFilter="int" placeholder="Bank Sort Code"  />
                            <!-- <input type="text" id="name" formControlName="name" placeholder="First name"> -->
                        </div>
                    </div>
                </div>
             
                
                <!-- <div class="btn"> -->
                    <button type="submit" label="submit">
                       Add 
                    </button>
                    <button type="submit" label="submit" class="button">
                       Cancel
                    </button>
                <!-- </div> -->
              </form>
            </div>
           </div>
        </div>
    </div>
    <div class="footer"></div>

</div>
