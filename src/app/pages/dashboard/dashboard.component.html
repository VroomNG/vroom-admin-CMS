<div>
    <div class="dashboard  ">
        <header>
            <div class="container">
                <div class="card"  *ngFor="let dashboard of dashboard">
                    <div class="container">
                        <span class="title">{{dashboard.title}}</span>
                        <span class="subtitle">{{dashboard.Number}}</span>
                        <div class="text">
                            <span *ngIf="dashboard.isThismonth == true">
                                <span class="text-nowrap">last month</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="chart  ">
        <div class="container">
            <div class="card">      
                <p-chart type="bar" [data]="data" [options]="options"></p-chart> 
            </div>
          </div>
    </div>
</div>
